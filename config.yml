# Related http://dancingborg.blogspot.com.au/2011/06/ubuntu-file-server-part-12-flexget.html

presets:

  tvtorrent:
    magnets: no
    deluge:
      content_filename: '%(series_name)s - %(series_id)s'
      movedone: /media/Series/%(series_name)s/Season %(series_season)d/
      main_file_only: yes
      queuetotop: yes
      automanaged: true
      user: deluge
      pass: deluge

  showexists:
    exists_series: /media/Series/

  sdtv:
    quality: hdtv <720p

